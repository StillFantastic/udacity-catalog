<!DOCTYPE html>
<html lang="en">
	<head>
	    {% block head %}
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1">
    
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
            <link rel=stylesheet type=text/css href="{{ url_for('static', filename='main.css') }}">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
            
            <title>Item Catalog - {% block title %}{% endblock %}</title>
        {% endblock %}
	</head>
	<body>
    	<nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{{ url_for('index') }}">Catalog</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        {% if 'username' not in session %}
                            <li><a href="{{url_for('showLogin')}}">Login</a></li>
                        {% else %}
                            <li><a href="{{url_for('disconnect')}}">Logout</a></li>
                        {% endif %}
                    </ul>
                    <form class="navbar-form navbar-right" action="/search">
                        <input type="text" class="form-control" placeholder="Search items" name="q">
                    </form>
                </div>
            </div>
        </nav>
		{% block content %}
		{% endblock %}
	</body>
</html>
